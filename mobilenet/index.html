<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>
    #preview {
      height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #preview img {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }
    </style>
  </head>
  <body>
    <input type="file" accept=".jpg, .jpeg" id="sourcefile" />
    <div id="preview"></div>
    <!-- <img src="/assets/grey-cat.jpg" id="source" /> -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.12.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@0.2.2"></script>
    <script>
    // const img = document.getElementById('source');
    // img.crossOrigin = 'anonymous';
    const sourceFile = document.getElementById('sourcefile');
    sourceFile.addEventListener('change', (event) => {
      let files = event.target.files;
      console.log(files[0]);
      let reader = new FileReader();
      reader.onload = function() {
        let img = new Image();
        img.src = reader.result;
        document.getElementById('preview').appendChild(img);
        classifyImg(img);
      };
      reader.readAsDataURL(files[0]);
    });

    function showPredictions(predictionArray) {
      let predictionList = document.createElement('p');
      predictionList.textContent = `I think that’s a ${predictionArray[0]}. I mean, it could be a ${predictionArray[1]}, and there’s even a chance it’s a ${predictionArray[2]}.`;
      // let predictionList = document.createElement('ol');
      // predictionArray.forEach((result) => {
      //   let predictionListItem = document.createElement('li');
      //   predictionListItem.textContent = result;
      //   predictionList.appendChild(predictionListItem);
      // });
      document.body.appendChild(predictionList);
    }

    function classifyImg(imgData) {
      mobilenet.load().then((model) => {
        model.classify(imgData).then((predictions) => {
          let predictionArray = [];
          predictions.forEach((item) => {
            let itemClass = item.className.split(',', 1);
            predictionArray.push(itemClass);
          });
          console.log('Predictions:', predictionArray);
          showPredictions(predictionArray);
        });
      });
    }
    </script>
  </body>
</html>
